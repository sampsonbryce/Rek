type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String!
  roles: Role!
}

type Role {
  owner: User!
  admin: Boolean! @default(value: "false")
  employee: Boolean! @default(value: "false")
  user: Boolean! @default(value: "true")
}

type EmployeeToService {
  employee: User!
  service: Service!
}

type Service {
  id: ID! @unique
  name: String! @unique
  female_title: String!
  male_title: String!
}