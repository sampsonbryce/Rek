type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String!
  roles: Role!
}

type UserToSchedule{
  user: User!
  schedule: UserSchedule!
}

type EmployeeToScheduleToServices{
  id: ID! @unique
  employee: User!
  schedule: EmployeeSchedule!
  services: [Service!]!
}

type Role {
  owner: User!
  admin: Boolean! @default(value: "false")
  employee: Boolean! @default(value: "false")
  user: Boolean! @default(value: "true")
}

type Service {
  id: ID! @unique
  name: String! @unique
  female_title: String!
  male_title: String!
  time_blocks: Int! @default(value: 2)
}

interface Schedule {
  appointments: [Appointment!]!
}

type EmployeeSchedule implements Schedule{
  employee: User!
  workingTimes: [WorkingTime!]!
  appointments: [Appointment!]!
}


type WorkingTime {
  start: DateTime!
  end: DateTime!
}

type UserSchedule implements Schedule{
  appointments: [Appointment!]!
}

type Appointment {
  start: DateTime!
  end: DateTime!
}

